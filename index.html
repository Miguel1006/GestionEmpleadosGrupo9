<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/empleo (1).png?v=2">
    <title>Gestion Empleados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79614db57b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <header class="cabecera">
        <nav class="navbar">
            <figure class="logo">
                <img src="/images/empleo (1).png" alt="Empleo" height="200" width="200" />
                <div>
                    <div class="siglas">Sigem</div>
                    <div class="nomEmpresa">Sistema de gestion de empleados</div>
                </div>
            </figure>
        </nav>
    </header>
        <div class="img-Gestion">
            <img src="images/gestion.png" alt="gestion" height="480" width="650">
        </div>
        <div class="login-box">
            <img class="logoUsuario" src="/images/usuario.png" alt="logo usuario">
            <h1>Login In </h1>
            <form id="form-login" action="./HTML/informacion.html">
                <label class="label-login" for="username">Username</label>
                <input class="input-login" type="text" id="username" name="username" autocomplete="off" placeholder="Ingrese su Usuario">
        
                <label class="label-login" for="password">Password</label>
                <input class="input-login" type="password" id="password" name="password" autocomplete="off" placeholder="Ingrese su Contraseña">
                <div class="container3">
                    <button type="submit" id="connect" class="button type3">
                        <span>Log in</span>
                    </button>
                    <i class="fa fa-gear" id="spinner" aria-hidden="true"></i>
                    <i class="fa fa-check" id="check" aria-hidden="true"></i>
                </div>
                <br>
                <a  class="areset" href="./HTML/ResetPassword.html">Olvide mi contraseña</a> 
            </form>
            <script src="./JS/login.js" defer></script>
        </div>
</body>
</html>
